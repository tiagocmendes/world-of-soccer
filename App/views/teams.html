<section>
    <div class="masthead4">
        <div class="container">
            <a><img class="logo" style="height:200px; margin-top:300px;" src="../../Content/images/Teams.png" /></a>
        </div>
    </div>

    <div class="bg-1">
        <div class="container">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10"><div class="page-header"><h2>Search teams:</h2></div></div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input id="teamsinp" type="text" class="form-control" placeholder="Search for..." data-bind="value: teamsInput">
                        <span class="input-group-btn">
                            <button id="teamsbtn" class="btn btn-default" type="button" data-bind="click: getTeams"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <button class="btn btn-default" type="button" data-bind="click: removeTeams"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <h3>Teams Found [<span data-bind="html: teams().length"></span>]</h3>
                    <table class="table table-hover" style="background-color: ghostwhite;">
                        <thead>
                            <tr>
                                <th class="col-xs-6" style="font-weight:bold; color: #2d2d30">Name</th>
                                <th class="col-xs-4" style="font-weight:bold; color: #2d2d30">Acronym</th>
                                <th class="col-xs-2" style="font-weight:bold; color: #2d2d30">Country</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: teams">
                            <tr>
                                <td class="col-xs-6"><img data-bind="attr: {src: 'https://cdn.sofifa.org/18/teams/' + team_fifa_api_id + '.png'}" style="height:50px;width:50px;" onerror="this.src = 'https://cdn.sofifa.org/team.png'" /> <a data-bind="html: team_long_name, attr: {href: '#teamDetails/' + id}"></a></td>
                                <td class="col-xs-4"><a data-bind="html: team_short_name, attr: {href: '#teamDetails/' + id}" style="margin-left:13px;"></a></td>
                                <td class="col-xs-2"><a data-bind="html: Country.name, attr: {href: '#countryDetails/' + Country.id}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bottom">
        <a class="up-arrow" data-toggle="tooltip" title="TO TOP">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br><br>
        <h4>World Of Soccer | 2017</h4>
    </footer>
</section>
