<section>
    <div class="masthead3">
        <div class="container">
            <a><img class="logo" style="height:200px; margin-top:300px;" src="../../Content/images/Leagues.png" /></a>
        </div>
    </div>

    <div class="bg-1" style="min-height: 1000px;">
        <div class="container">
            <div class="row" data-bind="foreach: leagues">
                <div class="col-xs-3" style="margin-top:100px;">
                    <img class="img-responsive center-block" style="height:200px; position:center" data-bind="attr: {src: '../../Content/leaguelogos/' + id + '.png' }" />
                    <a class="leaguesLink" data-bind="html: name, attr: {href: '#leagueDetails/' + id}"></a>
                </div>

            </div>
        </div>
    </div>




    <footer class="text-center bottom">
        <a class="up-arrow" data-toggle="tooltip" title="TO TOP">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br><br>
        <h4>World Of Soccer | 2017</h4>
    </footer>
</section>
